<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Ejercicio 4 : calcular el area de un rectangulo</h1>  
    <p>introduce los datos del rectangulo:</p>  
    <input id="num1" placeholder="Ingresa la altura en cm"><br>  
    <input id="num2" placeholder="ingresa el lado en cm">  
    <button type="button" onclick="myFunction()">Sumar</button>  
    <p id="area"></p>
    
    <script>
        function myFunction() { 
            let x,y,calculoarea,text ;
            x = document.getElementById("num1").value;
            y = document.getElementById("num2").value;
        if (isNaN(x) || isNaN(y)) { text= "introducir numeros validos"}
         else {  
        calculoarea= (parseFloat(x)*parseFloat(y));
        text=calculoarea; }
        document.getElementById("area").innerHTML=text;
        }



    </script>


    
</body>
</html>
